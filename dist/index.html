<!DOCTYPE html>
<html>
<head>
  <base href="." />
  <title>Modular Synthesizer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg id="connections"></svg>
  <div id="toolbar">
    <button  onclick="start()">Add Setup</button>
    <button  onclick="save()">Save</button>
    <button style="margin-right: 1rem;" onclick="load()">Load</button>
    <button onclick="addMIDIModule()">MIDI</button>
    <button onclick="addOSCModule()">OSC</button>
    <button onclick="addLFOModule()">LFO</button>
    <button onclick="addVCAModule()">VCA</button>
    <button onclick="addVCFModule()">VCF</button>
    <button onclick="addADSRModule()">ADSR</button>
    <button onclick="addMixerModule()">Mixer</button>
    <button onclick="addMultiplierModule()">Multiplier</button>
    <button onclick="addSpeakerModule()">Speaker</button>
  </div>

  <template id="template-input">
    <div class="input-container">
      <div class="label"></div>
      <input type="text"/>
    </div>
  </template>

  <template id="template-button">
    <div class="button-container">
      <button type="button"></button>
    </div>
  </template>

  <template id="template-knob">
    <div class="knob-container">
      <div class="label"></div>
      <div class="knob"></div>
    </div>
  </template>

  <template id="template-select">
    <div class="select-container">
      <div class="label"></div>
      <select></select>
    </div>
  </template>

  <template id="template-toggle">
    <div class="toggle-container">
      <div class="label"></div>
      <input type="checkbox" name="toggle">
    </div>
  </template>
  <script src="bundle.js"></script>
</body>

</html>
